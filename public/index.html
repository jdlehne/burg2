<!DOCTYPE html>
<html lang="en">

<head>
  <title>Eat-da-burger</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap-grid.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/burger_style.css" media="screen" title="no title">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <header> Eat Burgerz </header>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <h2>Burgz Available:</h2>
        <hr>
        <ul style="list-style: none;" id="eatBurgs">
        </ul>
      </div>

      <div class="col-md-6">
        <div id="imgDiv">
          <img src="/assets/img/8bitburger.jpg">
        </div>
      </div>

      <div class="col-md-3">
        <h2>Burgz Eaten:</h2>
        <hr>
        <ul style="list-style: none;" id="ateBurg">
        </ul>
      </div>

    </div>
    <!---end row---->

    <!--Add Burger section-->
    <div class="row" id="addBurg">
      <div class="col-md-12">
        <h2>Add Burger</h2>
        <hr>
        <form id="add-form">
          <input class="new-burg" placeholder="Make your own" type="text" />
          <button type="submit" class="btn btn-default"id="addBtn">Add Burger</button>
        </form>
        <br>
      </div>
    </div>

  </div>
  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>

</body>

</html>
